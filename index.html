<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Contact Form</title>
  </head>

  <body>
    <div class="card">
      <h2 class="text-center">Contact Form!</h2>
      <div class="content-center">
        <form
          action="https://formsubmit.co/hismartvut@gmail.com"
          method="POST"
          class="card-body"
        >
          <input
            type="hidden"
            name="_autoresponse"
            value="Thank you for contacting us we'll get back to you as soon as possible"
          />
          <input type="hidden" name="_captcha" value="false" />
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            required
            class="form-control w-50 mb-3"
          />
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            name="subject"
            required
            class="form-control w-50 mb-4 "
          />
          <textarea
            name="message"
            cols="30"
            rows="5"
            required
            class="form-control w-50"
            placeholder="Enter message here"
          ></textarea>
          <br />
          <button type="submit" class="btn btn-primary w-50 h-50">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
